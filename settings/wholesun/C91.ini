[run]
tEnd=300.0

enable_checkpoint=yes
checkpoint_timeslice=10.0
output_timeslice=0.1

nstepmax=10000000

initial_conditions=C91

[amr]
level_min=4
level_max=4

bx=16
by=16
bz=16

coarse_oct_resolution_x=16
coarse_oct_resolution_y=16
coarse_oct_resolution_z=4

load_balancing_frequency=100000000
cycle_frequency=100000000

[mesh]
ndim=3

xmin=0.0
xmax=4.0

ymin=0.0
ymax=4.0

zmin=0.0
zmax=1.0

boundary_type_xmin=periodic
boundary_type_xmax=periodic

boundary_type_ymin=periodic
boundary_type_ymax=periodic

boundary_type_zmin=reflecting
boundary_type_zmax=reflecting

[dt]
dt_kernel=Compute_dt_hydro,Compute_dt_parabolic
hydro_cfl=0.8
parabolic_cfl=0.5

[hydro]
gamma0=1.666666667
problem=C91
riemann=hllc
update=HydroUpdate_euler
well_balanced=on

[cooling]
update=CoolingUpdate_FF
FF_fluxes=1.4
FF_layer=one_cell

[gravity]
gravity_type=1
gx=0.0
gy=0.0
gz=40.0

[viscosity]
update=ParabolicUpdate_explicit
mu=0.0028

[thermal_conduction]
update=ParabolicUpdate_explicit
kappa=0.07

[C91]
seed=12345
theta=20.0
sigma=1.0
rho0=10.0
T0=10.0
mpoly=1.0
pert_amplitude=1.0e-5

[output]
outputDir=./  
outputPrefix=C91
write_variables=rho,rho_vx,rho_vy,rho_vz,e_tot,rank,level