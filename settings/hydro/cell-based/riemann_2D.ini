[run]
tEnd=0.2
nStepmax=10000
output_timeslice=0.001


[amr]
level_min=7
level_max=7

error_min=0.1
error_max=0.4

use_block_data=yes
bx=1
by=1

load_balancing_frequency=10
cycle_frequency=5

nboctspergroup=1024
markers_kernel=RefineCondition_pseudo_gradient

[mesh]
ndim=2

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

boundary_type_xmin=2
boundary_type_xmax=2

boundary_type_ymin=2
boundary_type_ymax=2

[hydro]
gamma0=1.4
cfl=0.5
problem=riemann2d
riemann=hllc
slope_type=2
update=HydroUpdate_hancock_oneneighbor

[riemann2d]
test_case=1
x0=0.5
y0=0.5

[output]
outputDir=./
outputPrefix=riemann_2d
backend=IOManager_hdf5
write_variables=rho,rho_vx,rho_vy,e_tot
write_mesh_info=yes
hdf5_enabled=yes

