[run]
tEnd=6.0
nStepmax=10000
output_timeslice=0.1

[amr]
level_min=7
level_max=7

load_balancing_frequency=10
cycle_frequency=1

error_min=0.1
error_max=0.4

use_block_data=yes
bx=1
by=1

nboctspergroup=1024

[mesh]
ndim=2

xmin=0.0
xmax=1.0

ymin=0.0
ymax=2.0

boundary_type_xmin=3
boundary_type_xmax=3

boundary_type_ymin=3
boundary_type_ymax=3

[hydro]
gamma0=1.6666667
cfl=0.8
problem=kelvin_helmholtz
riemann=hllc
update=HydroUpdate_muscl_oneneighbor

[KH]
rho_fac=1.0
z1=0.5
z2=1.5
a=0.05
A=0.01
sigma=0.2
P0=10.0
uflow=1.0

[output]
outputDir=./
outputPrefix=KH_2D_block
backend=IOManager_hdf5
write_variables=rho,rho_vx,rho_vy,e_tot
write_ioct=false
write_mesh_info=yes
hdf5_enabled=yes