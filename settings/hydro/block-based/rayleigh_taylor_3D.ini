[run]
tEnd=20
nStepmax=1000000
output_timeslice=0.1

[amr]
level_min=5
level_max=5

error_min=0.1
error_max=0.4

use_block_data=yes
bx=4
by=4
bz=8

load_balancing_frequency=10000000
cycle_frequency=50000000

nboctspergroup=1024

[mesh]
ndim=3

xmin=-0.25
xmax= 0.25

ymin=-0.25
ymax= 0.25

zmin=-0.5
zmax= 0.5

boundary_type_xmin=reflecting
boundary_type_xmax=reflecting

boundary_type_ymin=reflecting
boundary_type_ymax=reflecting

boundary_type_zmin=reflecting
boundary_type_zmax=reflecting

[hydro]
gamma0=1.4
cfl=0.5
problem=rayleigh_taylor
riemann=hllc
slope_type=2

[gravity]
gravity_type=1
gx=0.0
gy=-0.1
gz=0.0

[RT]
rho_top=2.0
rho_bot=1.0
z0=0.0
P0=2.5
amplitude=1.0e-2
nmodes=1
seed=12345

[output]
outputDir=./
outputPrefix=rayleigh_taylor_3d
backend=IOManager_hdf5
write_variables=rho,rho_vx,rho_vy,rho_vz,e_tot
write_mesh_info=yes
hdf5_enabled=yes

