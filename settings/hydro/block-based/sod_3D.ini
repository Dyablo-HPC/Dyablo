[amr]
bx                   = 4                   
by                   = 4                   
bz                   = 4                   
cycle_frequency      = 10                  
epsilon_coarsen      = 0.03                
epsilon_refine       = 0.01                
level_max            = 5                   
level_min            = 2                   
load_balancing_frequency = 50                  
loadbalance_coherent_levels = 3                   
markers_kernel       = RefineCondition_pseudo_gradient
nboctspergroup       = 64                  
remap                = MapUserData_mean    
[hydro]
cfl                  = 0.8                 
gamma0               = 1.666               
riemann              = hllc                
smallc               = 1e-10               
smallp               = 1e-10               
smallr               = 1e-10               
three_waves          = false               
update               = HydroUpdate_hancock_oneneighbor
[mesh]
boundary_type_xmax   = reflecting          
boundary_type_xmin   = reflecting          
boundary_type_ymax   = periodic            
boundary_type_ymin   = periodic            
boundary_type_zmax   = periodic            
boundary_type_zmin   = periodic            
ndim                 = 3                   
xmax                 = 1.0                 
xmin                 = 0.0                 
ymax                 = 1.0                 
ymin                 = 0.0                 
zmax                 = 1.0                 
zmin                 = 0.0                 
[output]
backend              = IOManager_hdf5      
checkpoint           = IOManager_checkpoint
output_real_type     = float               
outputdir            = ./                  
outputprefix         = test_sod_3D
write_variables      = rho,rho_vx,rho_vy,e_tot
[run]
checkpoint_frequency = -1                  
checkpoint_timeslice = -1                  
enable_checkpoint    = true                
enable_output        = true                
initial_conditions   = sod                 
iter_start           = 0                   
nlog                 = 10                  
nstepmax             = 1000                
output_frequency     = -1                  
output_timeslice     = 0.05                
tend                 = 0.25                
tstart               = 0                   
[sod]
pl                   = 1                   
pr                   = 0.10000000000000001 
rhol                 = 1                   
rhor                 = 0.125               
x0                   = 0.5                 
