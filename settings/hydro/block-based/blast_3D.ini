[run]
solver_name=Hydro_Muscl_Block_3D
tEnd=0.05
nStepmax=1000
nOutput=1

[amr]
level_min=2
level_max=4
nbOctsPerGroup=32

enable_load_balance_during_init=false

error_min=0.2
error_max=0.8

use_block_data=yes
bx=4
by=4
bz=4

load_balancing_frequency=50
cycle_frequency=10

[mesh]
xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0


zmin=0.0
zmax=1.0

boundary_type_xmin=3
boundary_type_xmax=3

boundary_type_ymin=3
boundary_type_ymax=3

boundary_type_zmin=3
boundary_type_zmax=3

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=blast
riemann=hllc

[blast]
density_in=1.0
density_out=1.2
radius=0.25

[output]
outputDir=./
outputPrefix=blast_3D_block
outputVtkAscii=false
write_variables=rho,rho_vx,rho_vy,e_tot
write_mesh_info=yes
hdf5_enabled=yes
vtk_enabled=no

[other]
implementationVersion=0


