[run]
tEnd=2.0
nStepmax=1000000
output_timeslice=0.1

initial_conditions=kelvin_helmholtz

[dt]
hydro_cfl=0.8

[amr]
level_min=3
level_max=8

coarse_oct_resolution_x=4
coarse_oct_resolution_y=8

bx=4
by=4

load_balancing_frequency=10
cycle_frequency=1

markers_kernel=RefineCondition_pseudo_gradient
epsilon_coarsen=0.025
epsilon_refine=0.075

nboctspergroup=1024

[mesh]
ndim=2

xmin=0.0
xmax=1.0

ymin=0.0
ymax=2.0

boundary_type_xmin=periodic
boundary_type_xmax=periodic

boundary_type_ymin=periodic
boundary_type_ymax=periodic

[hydro]
gamma0=1.6666667
problem=kelvin_helmholtz
riemann=hllc

[KH]
rho_fac=1.0
z1=0.5
z2=1.5
a=0.05
A=0.01
sigma=0.2
P0=10.0
uflow=1.0

[output]
outputDir=./
outputPrefix=KH_2D_block
write_variables=rho,rho_vx,rho_vy,e_tot