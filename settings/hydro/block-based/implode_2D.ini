[run]
tEnd=3.0
nStepmax=10000
output_timeslice=0.01

[amr]
level_min=2
level_max=7

load_balancing_frequency=10
cycle_frequency=1

error_min=0.1
error_max=0.4

use_block_data=yes
bx=4
by=4

nboctspergroup=1024

[mesh]
ndim=2

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

boundary_type_xmin=reflecting
boundary_type_xmax=reflecting

boundary_type_ymin=reflecting
boundary_type_ymax=reflecting

[hydro]
gamma0=1.4
cfl=0.8
problem=implode
riemann=hllc

[implode]
x0=0.25
p_out=1.0
rho_out=1.0
p_in=0.14
rho_in=0.125

[output]
outputDir=./
outputPrefix=implode_2D_block
backend=IOManager_hdf5
write_variables=rho,rho_vx,rho_vy,e_tot
write_ioct=false
write_mesh_info=yes
hdf5_enabled=yes