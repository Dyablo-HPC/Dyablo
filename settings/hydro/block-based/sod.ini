[run]
tEnd=0.25
nStepmax=1000
output_timeslice=0.05
initial_conditions=sod

[amr]
level_min=2
level_max=5

enable_load_balance_during_init=false

epsilon_refine=0.01
epsilon_coarsen=0.03

use_block_data=yes
bx=4
by=4
bz=4

# control MPI load balancing (number of time steps between two
# consecutive load balacing)
load_balancing_frequency=50

# control AMR cycle frequence (number of time steps between two
# consecutive AMR cycles)
cycle_frequency=10

[mesh]
ndim=3

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0


zmin=0.0
zmax=1.0

boundary_type_xmin=reflecting
boundary_type_xmax=reflecting

boundary_type_ymin=periodic
boundary_type_ymax=periodic

boundary_type_zmin=periodic
boundary_type_zmax=periodic

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
riemann=hllc

[output]
outputDir=./
outputPrefix=test_sod
outputVtkAscii=false
write_variables=rho,rho_vx,rho_vy,e_tot
write_mesh_info=yes
hdf5_enabled=yes
vtk_enabled=no

[other]
implementationVersion=0


