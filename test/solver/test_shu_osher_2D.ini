[run]
solver_name=Hydro_Muscl_2D
tEnd=0.18
nStepmax=2000

# noutput equals -1 means we dump data at every time steps
nOutput=20

[amr]
level_min=8
level_max=10

# init step may contain calls to globalRefine
# if the following option is true, we interleave
# calls to load balancing in between globalRefine
# if the following option is false, a single load
# balancing operation is done at the end of
# globalRefine steps
enable_load_balance_during_init=false

epsilon_refine=0.05
epsilon_coarsen=0.1

[mesh]
xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

boundary_type_xmin=2
boundary_type_xmax=2

boundary_type_ymin=3
boundary_type_ymax=3

[hydro]
gamma0=1.4
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=shu_osher
riemann=hllc


[output]
outputDir=./
outputPrefix=test_shu_osher_2D_8_10
outputVtkAscii=false
write_variables=rho,rho_vx,rho_vy,e_tot
hdf5_enabled=yes
vtk_enabled=no

[other]
implementationVersion=0

