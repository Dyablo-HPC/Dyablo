[run]
solver_name=Hydro_Muscl_2D
tEnd=1.5
nStepmax=3000

# noutput equals -1 means we dump data at every time steps
nOutput=10

[amr]
level_min=4
level_max=8

# init step may contain calls to globalRefine
# if the following option is true, we interleave
# calls to load balancing in between globalRefine
# if the following option is false, a single load
# balancing operation is done at the end of
# globalRefine steps
enable_load_balance_during_init=false

epsilon_refine=0.001
epsilon_coarsen=0.002

[mesh]
xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

boundary_type_xmin=3
boundary_type_xmax=3

boundary_type_ymin=3
boundary_type_ymax=3

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=kelvin_helmholtz
riemann=hllc

[kh]
#
# see http://www.astro.princeton.edu/~jstone/Athena/tests/kh/kh.html
#

# amplitude of interface initial perturbation
amplitude = 0.03

# perturbation type (0 to deactivate, 1 to activate)
perturbation_sine = 1
perturbation_sine_robertson = 0
perturbation_rand = 0

# single mode perturbation a la Robertson
mode = 2
w0 = 0.1
delta = 0.02

# random seed (only used when perturbation_type is random)
# each MPI process get initialized with srand(seed*(mpiRank+1))
rand_seed = 131

# density of the fluids
d_in = 2.0
d_out = 1.0

# velocity of the fluids
vflow_in  = 0.5
vflow_out = -0.5

# half thickness of the two domain. 
# inner_size must be smaller than outer_size.
inner_size = 0.25
outer_size = 0.25

# pressure
pressure = 2.5

[output]
outputDir=./
outputPrefix=test_kelvin_helmholtz_2D
outputVtkAscii=false
write_variables=rho,rho_vx,rho_vy,e_tot

[other]
implementationVersion=0

